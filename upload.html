<!-- upload.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Transcription/Captioning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Transcription/Captioning Tool</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Audio/Video</h2>
            <p>To begin transcribing or captioning, please upload your audio or video file below:</p>
            
            <!-- File input -->
            <input type="file" id="file-upload" accept="audio/*,video/*">
            
            <!-- Button to proceed -->
            <button id="proceed-button">Proceed</button>
            
            <p class="note">Supported file formats: MP3, MP4, WAV, and other common audio/video formats.</p>
        </section>
    </main>

    <footer>
        <p>Transcription/Captioning Tool &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
